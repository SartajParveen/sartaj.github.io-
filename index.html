<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Developer | Tech Enthusiast | Lifelong Learner</p>
    </header>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-image">
        <h2>About Me</h2>
        <p>Hello! I'm a passionate web developer with experience in building responsive websites. I love learning new technologies and solving problems.</p>
    </div>

    <footer>
        <p>Made with ❤️ by Your Name</p>
    </footer>
</body>
</html>
